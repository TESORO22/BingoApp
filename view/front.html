<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ビンゴ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #dceeff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
    }

    .close-btn {
      margin-top: 20px;
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <h1>ビンゴ</h1>

  <button class="btn" id="info-btn">説明を見る</button>
  <button class="btn" onclick="location.href='index.html'">ゲームを開始</button>

  <!-- モーダル -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <p>ビンゴカードで「縦・横・斜め」のいずれか3ラインを揃えるとゲームクリア！</p>
      <button class="btn close-btn" id="close-modal">閉じる</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const infoBtn = document.getElementById("info-btn");
    const closeBtn = document.getElementById("close-modal");

    infoBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
